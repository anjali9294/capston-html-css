<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <title>WakeCup</title>
</head>

<body>
    <div class="page-container">
        <div class="nav">
            <nav><a href="./Homepage.html">
                    <div class="logo">
                        <img src="./images/WakeCup_500x500.png" alt="">

                    </div>
                </a>
                <ul>
                    <li>
                        <a href="./AboutUs.html">About Us</a>
                    </li>
                    <li>
                        <a href="./CoffeeBlends.html">Coffee Blends</a>

                    </li>
                    <li>
                        <a href="./BrewingEquipment.html">Brewing Equipment</a>
                    </li>
                    <li>
                        <a href="./LearnWithUs.html">Learn with us</a>

                    </li>
                    <li class="active">
                        <a href="./Contact.html">Contact</a>
                    </li>

                </ul>

            </nav>
        </div>
        <div class="source-head">
            <h1>Contact Us</h1>
        </div>
        <div class="Contact-img"></div>
        <div class=" aboutus-headline ">
            <h1>A spark can start a fire, an idea can start an empire</h1>

        </div>

        <div class="main-content">

            <form action="">
                <table>
                    <tr>
                        <td>
                            <label for="name">Name:</label>
                        </td>
                        <td>
                            <input type="text" id="name" name="name" placeholder="Enter your name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email:</label>
                        </td>
                        <td>
                            <input type="email" id="email" name="email" placeholder="Enter your email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Phone">Phone No.:</label>
                        </td>
                        <td>
                            <input type="tel" id="phone" name="phone">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="city">City:</label>
                        </td>
                        <td>
                            <input type="text" id="city" name="city" placeholder="Enter your city name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="message">Message:</label>
                        </td>
                        <td>
                            <textarea name="Message" id="message" placeholder="Enter your message"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="intrest">Are you interested in partnering with us?</label><br>

                            Yes<input type="radio" name="intrest" id="yes" value="Yes">
                            No<input type="radio" name="intrest" id="no" value="No">
                        </td>
                    </tr>
                    <tr>

                        <td colspan="2">
                            <button type="submit">Submit</button>
                        </td>
                    </tr>
                </table>

            </form>
        </div>



        <div class="footer">
            <div class="left-footer">
                copyright &copy; Wake up
            </div>
            <div class="right-footer">
                <i class="fa-brands fa-facebook fa-2xl"></i>
                <i class="fa-brands fa-instagram fa-2xl"></i>
                <i class="fa-brands fa-twitter fa-2xl"></i>
                <i class="fa-brands fa-youtube fa-2xl"></i>
            </div>
        </div>
    </div>
</body>

</html>
